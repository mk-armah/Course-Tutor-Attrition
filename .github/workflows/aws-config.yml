name: Aws-config Integrations

on:
  # runs on pushes to the aws branch
  push:
    branches: [aws-config]
    
  # also runs inside pull requests that target the main branch
#   pull_request:
#     branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}  
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Debuging action
      run: python -c "import os; print(os.listdir())"
      
    - name: Linux Debugging
      run: bash -x ./autogen.sh
    
    - name: Install dependencies
      run: |
        make install
    
    - name: Analysing the code with pylint
      run: |
        make lint $(git ls-files '*.py')
    
